$def with (data)
<form method="POST">
    <fieldset>
        <legend>login</legend>
        <label>email
            <input type="email" name="email" disabled value="$data['email']">
        </label>
        <label>password
            <input type="password" name="password" placeholder="Inputs password">
        </label>
        <button type="submit">Submit</button>
    </fieldset>
</form>
