$def with (data)
<form method="POST">
    <fieldset>
        <legend>register</legend>
        <label>email
            <input type="email" disabled value="$data['email']">
        </label>
        <label>password
            <input type="password" placeholder="Inputs password">
        </label>
        <label>repeat password
            <input type="repeat_password" placeholder="Inputs password">
        </label>
        <button type="submit">Submit</button>
    </fieldset>
</form>
